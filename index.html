        <style>
            * {

            body {

            .card {

            .input-group {

            label {

            input[type='date'],

            input[type='date']:focus,

            .autocomplete-list {

            .lesson-number {

                color: #1f2937;

            .lesson-details {

            .badge {

            .no-lessons {

            #scheduleContainer {

            #scheduleContainer.visible {

            /* –í–∫–ª–∞–¥–∫–∏ */
            .tabs {
                display: flex;

            .tab-button {

            @keyframes fadeIn {

            .discipline-selector {

            .discipline-selector.visible {

            .discipline-selector label {

            .subject-lesson {

            .subject-date {

            .subject-date span {

            }

            @media (max-width: 640px) {
                .controls {
                    grid-template-columns: 1fr;
                }

                .button-group {
                    flex-direction: column;
                }
            }
        </style>

    <body>
        <div class="container">
            <div class="card">
                <h1>
                    <span class="icon">üìÖ</span>
                    –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ
                </h1>

                <div class="tabs">
                    <button class="tab-button active" data-tab="by-day">
                        –ü–æ –¥–Ω—è–º
                    </button>
                    <button class="tab-button" data-tab="by-discipline">
                        –ü–æ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–µ
                    </button>
                </div>

                <div id="by-day" class="tab-content active">
                    <div class="controls">
                        <div class="input-group">
                            <label for="clientInput">
                                –ì—Ä—É–ø–ø–∞ –∏–ª–∏ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å
                            </label>
                            <input
                                type="text"
                                id="clientInput"
                                placeholder="–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å –Ω–∞–∑–≤–∞–Ω–∏–µ..."
                                autocomplete="off" />
                            <div
                                id="autocompleteList"
                                class="autocomplete-list"></div>
                        </div>

                        <div class="input-group">
                            <label for="dateInput">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É</label>
                            <input type="date" id="dateInput" />
                        </div>
                    </div>

                    <div id="errorContainer"></div>
                </div>

                <div id="by-discipline" class="tab-content">
                    <div class="controls">
                        <div class="input-group">
                            <label for="teacherInput">–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å</label>
                            <input
                                type="text"
                                id="teacherInput"
                                placeholder="–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å –§–ò–û..."
                                autocomplete="off" />
                            <div
                                id="teacherAutocompleteList"
                                class="autocomplete-list"></div>
                        </div>
                    </div>

                    <div class="discipline-selector" id="disciplineSelector">
                        <label for="disciplineSelect">
                            –í—ã–±–µ—Ä–∏—Ç–µ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—É
                        </label>
                        <select id="disciplineSelect">
                            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—É</option>
                        </select>
                    </div>

                    <div id="errorContainerDiscipline"></div>
                </div>
            </div>

            <div id="scheduleContainer" class="card"></div>
            <div id="disciplineScheduleContainer" class="card"></div>
        </div>

        <script>
            const dateInput = document.getElementById('dateInput')
            const clientInput = document.getElementById('clientInput')
            const teacherInput = document.getElementById('teacherInput')
            const autocompleteList = document.getElementById('autocompleteList')
            const teacherAutocompleteList = document.getElementById(
                'teacherAutocompleteList',
            )
            const errorContainer = document.getElementById('errorContainer')
            const errorContainerDiscipline = document.getElementById(
                'errorContainerDiscipline',
            )
            const scheduleContainer =
                document.getElementById('scheduleContainer')
            const disciplineScheduleContainer = document.getElementById(
                'disciplineScheduleContainer',
            )
            const disciplineSelector =
                document.getElementById('disciplineSelector')
            const disciplineSelect = document.getElementById('disciplineSelect')
            const tabButtons = document.querySelectorAll('.tab-button')
            const tabContents = document.querySelectorAll('.tab-content')

            let allClients = []
            let selectedClient = ''
            let selectedTeacher = ''
            let highlightedIndex = -1
            let highlightedTeacherIndex = -1
            let teacherScheduleData = null
            let uniqueSubjects = []

            // Set today's date as default
            const today = new Date().toISOString().split('T')[0]
            dateInput.value = today

            const weekDays = [
                '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫',
                '–í—Ç–æ—Ä–Ω–∏–∫',
                '–°—Ä–µ–¥–∞',
                '–ß–µ—Ç–≤–µ—Ä–≥',
                '–ü—è—Ç–Ω–∏—Ü–∞',
                '–°—É–±–±–æ—Ç–∞',
                '–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ',
            ]

            function getWeekDayName(weekDay) {
                return weekDays[weekDay]
            }

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∫–ª–∞–¥–∫–∞–º–∏
            tabButtons.forEach((button) => {
                button.addEventListener('click', () => {
                    const tabId = button.getAttribute('data-tab')

                    // –°–∫—Ä—ã—Ç—å –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏ –∏ —É–±—Ä–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å
                    tabContents.forEach((content) => {
                        content.classList.remove('active')
                    })
                    tabButtons.forEach((btn) => {
                        btn.classList.remove('active')
                    })

                    // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
                    document.getElementById(tabId).classList.add('active')
                    button.classList.add('active')

                    // –°–∫—Ä—ã—Ç—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
                    scheduleContainer.style.display = 'none'
                    disciplineScheduleContainer.style.display = 'none'
                })
            })

            function showError(message, container = errorContainer) {
                container.innerHTML = `<div class="error">${message}</div>`
                scheduleContainer.classList.remove('visible')
                disciplineScheduleContainer.style.display = 'none'
            }

            function clearError(container = errorContainer) {
                container.innerHTML = ''
            }

            function saveToLocalStorage(key, value) {
                localStorage.setItem(key, value)
            }

            function loadFromLocalStorage(key) {
                return localStorage.getItem(key)
            }

            function highlightMatch(text, query) {
                const regex = new RegExp(`(${query})`, 'gi')
                return text.replace(regex, '<strong>$1</strong>')
            }

            function filterClients(query) {
                if (!query) return []

                const lowerQuery = query.toLowerCase()
                return allClients
                    .filter((client) =>
                        client.toLowerCase().includes(lowerQuery),
                    )
                    .slice(0, 50)
            }

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ç–æ–ª—å–∫–æ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª–µ–π
            function filterTeachers(query) {
                if (!query) return []

                const lowerQuery = query.toLowerCase()
                const teachers = allClients.filter((client) =>
                    allTeachers.includes(client),
                )
                return teachers
                    .filter((teacher) =>
                        teacher.toLowerCase().includes(lowerQuery),
                    )
                    .slice(0, 50)
            }

            function selectClient(clientName) {
                clientInput.value = clientName
                selectedClient = clientName
                autocompleteList.classList.remove('visible')
                highlightedIndex = -1
                saveToLocalStorage('lastClient', clientName)

                // Auto-fetch schedule when client is selected
                if (dateInput.value) {
                    loadSchedule()
                }
            }

            function selectTeacher(teacherName) {
                teacherInput.value = teacherName
                selectedTeacher = teacherName
                teacherAutocompleteList.classList.remove('visible')
                highlightedTeacherIndex = -1
                saveToLocalStorage('lastTeacher', teacherName)

                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –¥–∏—Å—Ü–∏–ø–ª–∏–Ω
                loadTeacherScheduleForSubjects()
            }

            function renderAutocomplete(
                items,
                query,
                listElement,
                type = 'client',
            ) {
                if (items.length === 0) {
                    listElement.innerHTML =
                        '<div class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>'
                    listElement.classList.add('visible')
                    return
                }

                listElement.innerHTML = ''
                items.forEach((item, index) => {
                    const div = document.createElement('div')
                    div.className = 'autocomplete-item'
                    div.innerHTML = highlightMatch(item, query)
                    div.dataset.index = index

                    div.addEventListener('click', () => {
                        if (type === 'teacher') {
                            selectTeacher(item)
                        } else {
                            selectClient(item)
                        }
                    })

                    listElement.appendChild(div)
                })

                listElement.classList.add('visible')
            }

            function updateHighlight(items, highlightedIndex) {
                items.forEach((item, index) => {
                    if (index === highlightedIndex) {
                        item.classList.add('highlighted')
                        item.scrollIntoView({ block: 'nearest' })
                    } else {
                        item.classList.remove('highlighted')
                    }
                })
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞
            clientInput.addEventListener('input', (e) => {
                const query = e.target.value.trim()
                highlightedIndex = -1

                if (query.length < 1) {
                    autocompleteList.classList.remove('visible')
                    selectedClient = ''
                    return
                }

                const filtered = filterClients(query)
                renderAutocomplete(filtered, query, autocompleteList)
            })

            clientInput.addEventListener('keydown', (e) => {
                const items =
                    autocompleteList.querySelectorAll('.autocomplete-item')

                if (e.key === 'ArrowDown') {
                    e.preventDefault()
                    highlightedIndex = Math.min(
                        highlightedIndex + 1,
                        items.length - 1,
                    )
                    updateHighlight(items, highlightedIndex)
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault()
                    highlightedIndex = Math.max(highlightedIndex - 1, -1)
                    updateHighlight(items, highlightedIndex)
                } else if (e.key === 'Enter') {
                    e.preventDefault()
                    if (highlightedIndex >= 0 && items[highlightedIndex]) {
                        const clientName = items[highlightedIndex].textContent
                        selectClient(clientName)
                    } else if (items.length > 0) {
                        const clientName = items[0].textContent
                        selectClient(clientName)
                    }
                } else if (e.key === 'Escape') {
                    autocompleteList.classList.remove('visible')
                    highlightedIndex = -1
                }
            })

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è
            teacherInput.addEventListener('input', (e) => {
                const query = e.target.value.trim()
                highlightedTeacherIndex = -1

                if (query.length < 1) {
                    teacherAutocompleteList.classList.remove('visible')
                    selectedTeacher = ''
                    disciplineSelector.classList.remove('visible')
                    disciplineScheduleContainer.style.display = 'none'
                    return
                }

                const filtered = filterTeachers(query)
                renderAutocomplete(
                    filtered,
                    query,
                    teacherAutocompleteList,
                    'teacher',
                )
            })

            teacherInput.addEventListener('keydown', (e) => {
                const items =
                    teacherAutocompleteList.querySelectorAll(
                        '.autocomplete-item',
                    )

                if (e.key === 'ArrowDown') {
                    e.preventDefault()
                    highlightedTeacherIndex = Math.min(
                        highlightedTeacherIndex + 1,
                        items.length - 1,
                    )
                    updateHighlight(items, highlightedTeacherIndex)
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault()
                    highlightedTeacherIndex = Math.max(
                        highlightedTeacherIndex - 1,
                        -1,
                    )
                    updateHighlight(items, highlightedTeacherIndex)
                } else if (e.key === 'Enter') {
                    e.preventDefault()
                    if (
                        highlightedTeacherIndex >= 0 &&
                        items[highlightedTeacherIndex]
                    ) {
                        const teacherName =
                            items[highlightedTeacherIndex].textContent
                        selectTeacher(teacherName)
                    } else if (items.length > 0) {
                        const teacherName = items[0].textContent
                        selectTeacher(teacherName)
                    }
                } else if (e.key === 'Escape') {
                    teacherAutocompleteList.classList.remove('visible')
                    highlightedTeacherIndex = -1
                }
            })

            // Close autocomplete when clicking outside
            document.addEventListener('click', (e) => {
                if (
                    !clientInput.contains(e.target) &&
                    !autocompleteList.contains(e.target)
                ) {
                    autocompleteList.classList.remove('visible')
                    highlightedIndex = -1
                }

                if (
                    !teacherInput.contains(e.target) &&
                    !teacherAutocompleteList.contains(e.target)
                ) {
                    teacherAutocompleteList.classList.remove('visible')
                    highlightedTeacherIndex = -1
                }
            })

            let allTeachers = []

            async function loadClients() {
                try {
                    const response = await fetch(
                        'https://app.omsktec.ru/api/schedule/clients',
                    )

                    if (!response.ok) {
                        throw new Error(
                            `HTTP –æ—à–∏–±–∫–∞! —Å—Ç–∞—Ç—É—Å: ${response.status}`,
                        )
                    }

                    const data = await response.json()
                    allClients = [...data.groups, ...data.teachers].sort()
                    allTeachers = [...data.teachers].sort()

                    // Load last client from localStorage
                    const lastClient = loadFromLocalStorage('lastClient')
                    if (lastClient) {
                        clientInput.value = lastClient
                        selectedClient = lastClient
                    }

                    // Load last teacher from localStorage
                    const lastTeacher = loadFromLocalStorage('lastTeacher')
                    if (lastTeacher) {
                        teacherInput.value = lastTeacher
                        selectedTeacher = lastTeacher
                    }
                } catch (err) {
                    showError(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫: ${err.message}`)
                }
            }

            function renderSchedule(schedule, clientName) {
                if (
                    !schedule ||
                    !schedule.lessons ||
                    schedule.lessons.length === 0
                ) {
                    scheduleContainer.innerHTML = `
                    <div class="schedule-header">
                        <div class="schedule-date">${clientName}</div>
                        <div class="schedule-weekday">${schedule.date} - ${getWeekDayName(schedule.week_day)}</div>
                    </div>
                    <div class="no-lessons">–ó–∞–Ω—è—Ç–∏–π –Ω–µ—Ç</div>
                `
                    scheduleContainer.classList.add('visible')
                    scheduleContainer.style.display = 'block'
                    disciplineScheduleContainer.style.display = 'none'
                    return
                }

                let html = `
                <div class="schedule-header">
                    <div class="schedule-date">${clientName}</div>
                    <div class="schedule-weekday">${schedule.date} - ${getWeekDayName(schedule.week_day)}</div>
                </div>
            `

                schedule.lessons.forEach((lesson) => {
                    html += `
                    <div class="lesson">
                        <div class="lesson-header">
                            <div class="lesson-number">${lesson.number}</div>
                            <div class="lesson-time">
                                <span>üïê</span>
                                <span>${lesson.time}</span>
                            </div>
                        </div>
                `

                    lesson.items.forEach((item) => {
                        html += `
                        <div class="lesson-content">
                            <div class="lesson-title">
                                <span>üìö</span>
                                <span>${item.title}</span>
                            </div>
                            <div class="lesson-details">
                                <span class="badge badge-type">${item.type}</span>
                                <span class="badge badge-partner">${item.partner}</span>
                                ${item.location ? `<span class="badge badge-location">üìç ${item.location}</span>` : ''}
                            </div>
                        </div>
                    `
                    })

                    html += '</div>'
                })

                scheduleContainer.innerHTML = html
                scheduleContainer.classList.add('visible')
                scheduleContainer.style.display = 'block'
                disciplineScheduleContainer.style.display = 'none'
            }

            async function loadSchedule() {
                const clientName = selectedClient || clientInput.value.trim()
                const selectedDate = dateInput.value

                if (!clientName) {
                    clearError()
                    scheduleContainer.classList.remove('visible')
                    return
                }

                if (!selectedDate) {
                    clearError()
                    scheduleContainer.classList.remove('visible')
                    return
                }

                clearError()
                scheduleContainer.innerHTML =
                    '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>'
                scheduleContainer.classList.add('visible')
                scheduleContainer.style.display = 'block'

                try {
                    const clientTime = new Date(selectedDate).toISOString()
                    const url = `https://app.omsktec.ru/api/schedule?client_name=${encodeURIComponent(clientName)}`

                    const response = await fetch(url, {
                        headers: {
                            'X-CLIENT-TIME': clientTime,
                        },
                    })

                    if (!response.ok) {
                        throw new Error(
                            `HTTP –æ—à–∏–±–∫–∞! —Å—Ç–∞—Ç—É—Å: ${response.status}`,
                        )
                    }

                    const data = await response.json()

                    if (data.schedules && data.schedules.length > 0) {
                        renderSchedule(data.schedules[0], clientName)
                        saveToLocalStorage('lastClient', clientName)
                    } else {
                        scheduleContainer.innerHTML =
                            '<div class="no-lessons">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>'
                        scheduleContainer.classList.add('visible')
                        scheduleContainer.style.display = 'block'
                    }
                } catch (err) {
                    showError(`–û—à–∏–±–∫–∞: ${err.message}`)
                }
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –¥–∏—Å—Ü–∏–ø–ª–∏–Ω
            async function loadTeacherScheduleForSubjects() {
                if (!selectedTeacher) {
                    disciplineSelector.classList.remove('visible')
                    return
                }

                clearError(errorContainerDiscipline)
                disciplineSelector.classList.remove('visible')
                disciplineScheduleContainer.style.display = 'none'

                try {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º 1 —Å–µ–Ω—Ç—è–±—Ä—è —Ç–µ–∫—É—â–µ–≥–æ –≥–æ–¥–∞
                    const currentYear = new Date().getFullYear()
                    const septemberFirst = new Date(
                        currentYear,
                        8,
                        1,
                    ).toISOString() // –ú–µ—Å—è—Ü—ã 0-based

                    const url = `https://app.omsktec.ru/api/schedule?client_name=${encodeURIComponent(selectedTeacher)}`

                    const response = await fetch(url, {
                        headers: {
                            'X-CLIENT-TIME': septemberFirst,
                        },
                    })

                    if (!response.ok) {
                        throw new Error(
                            `HTTP –æ—à–∏–±–∫–∞! —Å—Ç–∞—Ç—É—Å: ${response.status}`,
                        )
                    }

                    const data = await response.json()
                    teacherScheduleData = data

                    // –ò–∑–≤–ª–µ–∫–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—ã
                    extractUniqueSubjects(data)

                    // –ó–∞–ø–æ–ª–Ω—è–µ–º –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫
                    populateDisciplineSelect()

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ–ª–µ–∫—Ç–æ—Ä –¥–∏—Å—Ü–∏–ø–ª–∏–Ω
                    disciplineSelector.classList.add('visible')
                } catch (err) {
                    showError(
                        `–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è: ${err.message}`,
                        errorContainerDiscipline,
                    )
                }
            }

            // –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –¥–∏—Å—Ü–∏–ø–ª–∏–Ω –∏–∑ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
            function extractUniqueSubjects(data) {
                uniqueSubjects = []

                if (!data.schedules || data.schedules.length === 0) {
                    return
                }

                const subjectSet = new Set()

                data.schedules.forEach((schedule) => {
                    if (schedule.lessons && schedule.lessons.length > 0) {
                        schedule.lessons.forEach((lesson) => {
                            if (lesson.items && lesson.items.length > 0) {
                                lesson.items.forEach((item) => {
                                    // // –û—á–∏—â–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –æ—Ç –Ω–æ–º–µ—Ä–æ–≤ –≤—Ä–æ–¥–µ "1.", "2." –≤ –Ω–∞—á–∞–ª–µ
                                    // const cleanTitle = item.title
                                    //     .replace(/^\d+\.\s*/, '')
                                    //     .trim()
                                    // if (cleanTitle) {
                                    subjectSet.add(item.title)
                                    // }
                                })
                            }
                        })
                    }
                })

                uniqueSubjects = Array.from(subjectSet).sort()
            }

            // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω
            function populateDisciplineSelect() {
                disciplineSelect.innerHTML =
                    '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—É</option>'

                uniqueSubjects.forEach((subject) => {
                    const option = document.createElement('option')
                    option.value = subject
                    option.textContent = subject
                    disciplineSelect.appendChild(option)
                })

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é –≤—ã–±—Ä–∞–Ω–Ω—É—é –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—É –∏–∑ localStorage
                const lastSubject = loadFromLocalStorage('lastSubject')
                if (lastSubject && uniqueSubjects.includes(lastSubject)) {
                    disciplineSelect.value = lastSubject
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –ø–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–µ
                    loadDisciplineSchedule(lastSubject)
                }
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—ã
            disciplineSelect.addEventListener('change', (e) => {
                const selectedSubject = e.target.value
                if (selectedSubject) {
                    saveToLocalStorage('lastSubject', selectedSubject)
                    loadDisciplineSchedule(selectedSubject)
                } else {
                    disciplineScheduleContainer.style.display = 'none'
                }
            })

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –ø–æ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–µ
            async function loadDisciplineSchedule(subject) {
                if (!teacherScheduleData || !subject) {
                    return
                }

                clearError(errorContainerDiscipline)
                disciplineScheduleContainer.innerHTML =
                    '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>'
                disciplineScheduleContainer.style.display = 'block'
                scheduleContainer.style.display = 'none'

                try {
                    // –§–∏–ª—å—Ç—Ä—É–µ–º –∑–∞–Ω—è—Ç–∏—è –ø–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–µ
                    const filteredLessons = []

                    teacherScheduleData.schedules.forEach((schedule) => {
                        const dayLessons = []

                        if (schedule.lessons && schedule.lessons.length > 0) {
                            schedule.lessons.forEach((lesson) => {
                                if (lesson.items && lesson.items.length > 0) {
                                    const matchingItems = lesson.items.filter(
                                        (item) => {
                                            // const cleanTitle = item.title
                                            //     .replace(/^\d+\.\s*/, '')
                                            //     .trim()
                                            // return cleanTitle === subject
                                            return item.title === subject
                                        },
                                    )

                                    if (matchingItems.length > 0) {
                                        dayLessons.push({
                                            ...lesson,
                                            items: matchingItems,
                                        })
                                    }
                                }
                            })
                        }

                        if (dayLessons.length > 0) {
                            filteredLessons.push({
                                date: schedule.date,
                                week_day: schedule.week_day,
                                lessons: dayLessons,
                            })
                        }
                    })

                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                    renderDisciplineSchedule(filteredLessons, subject)
                } catch (err) {
                    showError(
                        `–û—à–∏–±–∫–∞: ${err.message}`,
                        errorContainerDiscipline,
                    )
                }
            }

            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –ø–æ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–µ
            function renderDisciplineSchedule(filteredLessons, subject) {
                if (!filteredLessons || filteredLessons.length === 0) {
                    disciplineScheduleContainer.innerHTML = `
                        <div class="schedule-header">
                            <div class="schedule-date">${selectedTeacher}</div>
                            <div class="schedule-weekday">–î–∏—Å—Ü–∏–ø–ª–∏–Ω–∞: ${subject}</div>
                        </div>
                        <div class="no-lessons">–ó–∞–Ω—è—Ç–∏–π –ø–æ –¥–∞–Ω–Ω–æ–π –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
                    `
                    disciplineScheduleContainer.style.display = 'block'
                    scheduleContainer.style.display = 'none'
                    return
                }

                let html = `
                    <div class="schedule-header">
                        <div class="schedule-date">${selectedTeacher}</div>
                        <div class="schedule-weekday">–î–∏—Å—Ü–∏–ø–ª–∏–Ω–∞: ${subject}</div>
                    </div>
                `

                filteredLessons.forEach((day) => {
                    html += `
                        <div class="subject-lesson">
                            <div class="subject-date">
                                <span>üìÖ</span>
                                ${day.date} (${getWeekDayName(day.week_day)}) [${day.lessons.length}]
                            </div>
                    `

                    day.lessons.forEach((lesson) => {
                        html += `
                            <div class="lesson">
                                <div class="lesson-header">
                                    <div class="lesson-number">${lesson.number}</div>
                                    <div class="lesson-time">
                                        <span>üïê</span>
                                        <span>${lesson.time}</span>
                                    </div>
                                </div>
                        `

                        lesson.items.forEach((item) => {
                            html += `
                                <div class="lesson-content">
                                    <div class="lesson-title">
                                        <span>üìö</span>
                                        <span>${item.title}</span>
                                    </div>
                                    <div class="lesson-details">
                                        <span class="badge badge-type">${item.type}</span>
                                        <span class="badge badge-partner">${item.partner}</span>
                                        ${item.location ? `<span class="badge badge-location">üìç ${item.location}</span>` : ''}
                                    </div>
                                </div>
                            `
                        })

                        html += '</div>'
                    })

                    html += '</div>'
                })

                disciplineScheduleContainer.innerHTML = html
                disciplineScheduleContainer.style.display = 'block'
                scheduleContainer.style.display = 'none'
            }

            // Auto-fetch when date changes
            dateInput.addEventListener('change', () => {
                if (selectedClient || clientInput.value.trim()) {
                    loadSchedule()
                }
            })

            // Load clients on page load
            loadClients().then(() => {
                // Auto-load schedule if client was saved in localStorage
                if (selectedClient && dateInput.value) {
                    loadSchedule()
                }

                // Auto-load teacher schedule if teacher was saved in localStorage
                if (selectedTeacher) {
                    loadTeacherScheduleForSubjects()
                }
            })
        </script>
    </body>
</html>
