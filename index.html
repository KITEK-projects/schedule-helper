<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #eff6ff 0%, #e0e7ff 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .icon { color: #4f46e5; }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        input[type='date'], input[type='text'], select {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #d1d5db;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .autocomplete-list.visible { display: block; }
        .autocomplete-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f3f4f6;
        }
        .autocomplete-item:hover, .autocomplete-item.highlighted { background: #eff6ff; }
        .autocomplete-item strong { color: #4f46e5; }
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 24px;
        }
        .tab-button {
            padding: 12px 24px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: #6b7280;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }
        .tab-button:hover { color: #4f46e5; }
        .tab-button.active { color: #4f46e5; }
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: #4f46e5;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .selector { margin-bottom: 24px; display: none; }
        .selector.visible { display: block; }
        .lesson {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }
        .lesson-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        .lesson-number {
            background: #e0e7ff;
            color: #4338ca;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .lesson-content { margin-left: 44px; }
        .lesson-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
        }
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-right: 8px;
        }
        .badge-type { background: #dbeafe; color: #1e40af; }
        .badge-partner { background: #d1fae5; color: #065f46; }
        .schedule-header {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 16px;
            margin-bottom: 24px;
        }
        .schedule-date {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
        }
        .no-lessons, .loading {
            text-align: center;
            color: #6b7280;
            padding: 40px;
        }
        @media (max-width: 640px) {
            .controls { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1><span class="icon">üìÖ</span>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</h1>
            
            <div class="tabs">
                <button class="tab-button active" data-tab="by-day">–ü–æ –¥–Ω—è–º</button>
                <button class="tab-button" data-tab="by-discipline">–ü–æ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω–µ</button>
            </div>

            <div id="by-day" class="tab-content active">
                <div class="controls">
                    <div class="input-group">
                        <label for="clientInput">–ì—Ä—É–ø–ø–∞ –∏–ª–∏ –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å</label>
                        <input type="text" id="clientInput" placeholder="–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å..." autocomplete="off">
                        <div id="autocompleteList" class="autocomplete-list"></div>
                    </div>
                    <div class="input-group">
                        <label for="dateInput">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É</label>
                        <input type="date" id="dateInput">
                    </div>
                </div>
                <div id="errorContainer"></div>
            </div>

            <div id="by-discipline" class="tab-content">
                <div class="controls">
                    <div class="input-group">
                        <label for="teacherInput">–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å</label>
                        <input type="text" id="teacherInput" placeholder="–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å –§–ò–û..." autocomplete="off">
                        <div id="teacherAutocompleteList" class="autocomplete-list"></div>
                    </div>
                </div>
                <div class="selector" id="disciplineSelector">
                    <label for="disciplineSelect">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—É</label>
                    <select id="disciplineSelect">
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—É</option>
                    </select>
                </div>
                <div class="selector" id="groupSelector">
                    <label for="groupSelect">–í—ã–±–µ—Ä–∏—Ç–µ –≥—Ä—É–ø–ø—É</label>
                    <select id="groupSelect">
                        <option value="">–í—Å–µ –≥—Ä—É–ø–ø—ã</option>
                    </select>
                </div>
                <div id="errorContainerDiscipline"></div>
            </div>
        </div>

        <div id="scheduleContainer" class="card" style="display:none"></div>
        <div id="disciplineScheduleContainer" class="card" style="display:none"></div>
    </div>

    <script>
        const state = {
            clients: [], teachers: [], selectedClient: '', selectedTeacher: '',
            scheduleData: null, subjects: [], storage: {}
        };

        const weekDays = ['–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞', '–°—É–±–±–æ—Ç–∞', '–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ'];

        // Storage functions
        function save(key, val) { state.storage[key] = val; }
        function load(key) { return state.storage[key] || ''; }

        // Tab management
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.getElementById(btn.dataset.tab).classList.add('active');
                btn.classList.add('active');
                scheduleContainer.style.display = 'none';
                disciplineScheduleContainer.style.display = 'none';
            });
        });

        // Autocomplete
        function setupAutocomplete(input, list, onSelect, filterFn) {
            let highlighted = -1;
            
            input.addEventListener('input', e => {
                const query = e.target.value.trim();
                highlighted = -1;
                if (query.length < 1) {
                    list.classList.remove('visible');
                    return;
                }
                const items = filterFn(query);
                renderList(items, query, list, onSelect);
            });

            input.addEventListener('keydown', e => {
                const items = list.querySelectorAll('.autocomplete-item');
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    highlighted = Math.min(highlighted + 1, items.length - 1);
                    updateHighlight(items, highlighted);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    highlighted = Math.max(highlighted - 1, -1);
                    updateHighlight(items, highlighted);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (highlighted >= 0 && items[highlighted]) {
                        onSelect(items[highlighted].textContent);
                    } else if (items.length > 0) {
                        onSelect(items[0].textContent);
                    }
                } else if (e.key === 'Escape') {
                    list.classList.remove('visible');
                    highlighted = -1;
                }
            });
        }

        function renderList(items, query, listEl, onSelect) {
            if (!items.length) {
                listEl.innerHTML = '<div class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                listEl.classList.add('visible');
                return;
            }
            listEl.innerHTML = '';
            items.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'autocomplete-item';
                div.innerHTML = item.replace(new RegExp(`(${query})`, 'gi'), '<strong>$1</strong>');
                div.onclick = () => onSelect(item);
                listEl.appendChild(div);
            });
            listEl.classList.add('visible');
        }

        function updateHighlight(items, idx) {
            items.forEach((item, i) => {
                if (i === idx) {
                    item.classList.add('highlighted');
                    item.scrollIntoView({ block: 'nearest' });
                } else {
                    item.classList.remove('highlighted');
                }
            });
        }

        // Client autocomplete
        setupAutocomplete(
            clientInput,
            autocompleteList,
            name => {
                clientInput.value = name;
                state.selectedClient = name;
                autocompleteList.classList.remove('visible');
                save('lastClient', name);
                if (dateInput.value) loadSchedule();
            },
            query => state.clients.filter(c => c.toLowerCase().includes(query.toLowerCase())).slice(0, 50)
        );

        // Teacher autocomplete
        setupAutocomplete(
            teacherInput,
            teacherAutocompleteList,
            name => {
                teacherInput.value = name;
                state.selectedTeacher = name;
                teacherAutocompleteList.classList.remove('visible');
                save('lastTeacher', name);
                loadTeacherSchedule();
            },
            query => state.teachers.filter(t => t.toLowerCase().includes(query.toLowerCase())).slice(0, 50)
        );

        // Click outside to close
        document.addEventListener('click', e => {
            if (!clientInput.contains(e.target) && !autocompleteList.contains(e.target)) {
                autocompleteList.classList.remove('visible');
            }
            if (!teacherInput.contains(e.target) && !teacherAutocompleteList.contains(e.target)) {
                teacherAutocompleteList.classList.remove('visible');
            }
        });

        // Load clients
        async function loadClients() {
            try {
                const res = await fetch('https://app.omsktec.ru/api/schedule/clients');
                const data = await res.json();
                state.clients = [...data.groups, ...data.teachers].sort();
                state.teachers = [...data.teachers].sort();
                
                const lastClient = load('lastClient');
                if (lastClient) {
                    clientInput.value = lastClient;
                    state.selectedClient = lastClient;
                }
                
                const lastTeacher = load('lastTeacher');
                if (lastTeacher) {
                    teacherInput.value = lastTeacher;
                    state.selectedTeacher = lastTeacher;
                }
            } catch (err) {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫: ' + err.message);
            }
        }

        // Load schedule for date
        async function loadSchedule() {
            const name = state.selectedClient || clientInput.value.trim();
            const date = dateInput.value;
            if (!name || !date) return;

            scheduleContainer.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            scheduleContainer.style.display = 'block';
            disciplineScheduleContainer.style.display = 'none';

            try {
                const res = await fetch(`https://app.omsktec.ru/api/schedule?client_name=${encodeURIComponent(name)}`, {
                    headers: { 'X-CLIENT-TIME': new Date(date).toISOString() }
                });
                const data = await res.json();
                if (data.schedules && data.schedules.length) {
                    renderSchedule(data.schedules[0], name);
                } else {
                    scheduleContainer.innerHTML = '<div class="no-lessons">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                }
            } catch (err) {
                showError('–û—à–∏–±–∫–∞: ' + err.message);
            }
        }

        function renderSchedule(schedule, name) {
            let html = `<div class="schedule-header">
                <div class="schedule-date">${name}</div>
                <div style="color:#6b7280;margin-top:4px">${schedule.date} - ${weekDays[schedule.week_day]}</div>
            </div>`;
            
            if (!schedule.lessons || !schedule.lessons.length) {
                html += '<div class="no-lessons">–ó–∞–Ω—è—Ç–∏–π –Ω–µ—Ç</div>';
            } else {
                schedule.lessons.forEach(lesson => {
                    html += `<div class="lesson">
                        <div class="lesson-header">
                            <div class="lesson-number">${lesson.number}</div>
                            <div style="color:#6b7280">üïê ${lesson.time}</div>
                        </div>`;
                    lesson.items.forEach(item => {
                        html += `<div class="lesson-content">
                            <div class="lesson-title">üìö ${item.title}</div>
                            <div>
                                <span class="badge badge-type">${item.type}</span>
                                <span class="badge badge-partner">${item.partner}</span>
                                ${item.location ? `<span class="badge">${item.location}</span>` : ''}
                            </div>
                        </div>`;
                    });
                    html += '</div>';
                });
            }
            scheduleContainer.innerHTML = html;
            scheduleContainer.style.display = 'block';
        }

        // Load teacher schedule
        async function loadTeacherSchedule() {
            if (!state.selectedTeacher) return;

            disciplineSelector.classList.remove('visible');
            groupSelector.classList.remove('visible');
            disciplineScheduleContainer.style.display = 'none';

            try {
                const year = new Date().getFullYear();
                const month = new Date().getMonth();
                const startDate = new Date(year, month >= 8 ? 8 : 0, 1).toISOString();
                
                const res = await fetch(`https://app.omsktec.ru/api/schedule?client_name=${encodeURIComponent(state.selectedTeacher)}`, {
                    headers: { 'X-CLIENT-TIME': startDate }
                });
                const data = await res.json();
                state.scheduleData = data;

                // Extract subjects
                const subjectSet = new Set();
                data.schedules.forEach(s => {
                    s.lessons?.forEach(l => {
                        l.items?.forEach(item => subjectSet.add(item.title));
                    });
                });
                state.subjects = Array.from(subjectSet).sort();

                // Populate discipline select
                disciplineSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—É</option>';
                state.subjects.forEach(subj => {
                    const opt = document.createElement('option');
                    opt.value = subj;
                    opt.textContent = subj;
                    disciplineSelect.appendChild(opt);
                });

                disciplineSelector.classList.add('visible');

                // Load last subject
                const lastSubj = load('lastSubject');
                if (lastSubj && state.subjects.includes(lastSubj)) {
                    disciplineSelect.value = lastSubj;
                    onSubjectChange(lastSubj);
                }
            } catch (err) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + err.message, errorContainerDiscipline);
            }
        }

        // Subject change
        disciplineSelect.addEventListener('change', e => {
            const subj = e.target.value;
            if (subj) {
                save('lastSubject', subj);
                onSubjectChange(subj);
            } else {
                disciplineScheduleContainer.style.display = 'none';
                groupSelector.classList.remove('visible');
            }
        });

        function onSubjectChange(subject) {
            const groups = getGroups(subject);
            if (groups.length > 1) {
                groupSelect.innerHTML = '<option value="">–í—Å–µ –≥—Ä—É–ø–ø—ã</option>';
                groups.forEach(g => {
                    const opt = document.createElement('option');
                    opt.value = g;
                    opt.textContent = g;
                    groupSelect.appendChild(opt);
                });
                groupSelector.classList.add('visible');
                
                const lastGroup = load('lastGroup');
                if (lastGroup && groups.includes(lastGroup)) {
                    groupSelect.value = lastGroup;
                    loadDisciplineSchedule(subject, lastGroup);
                } else {
                    loadDisciplineSchedule(subject, '');
                }
            } else {
                groupSelector.classList.remove('visible');
                loadDisciplineSchedule(subject, '');
            }
        }

        groupSelect.addEventListener('change', e => {
            const group = e.target.value;
            if (group) save('lastGroup', group);
            loadDisciplineSchedule(disciplineSelect.value, group);
        });

        function getGroups(subject) {
            const groups = new Set();
            state.scheduleData.schedules.forEach(s => {
                s.lessons?.forEach(l => {
                    l.items?.forEach(item => {
                        if (item.title === subject) groups.add(item.partner);
                    });
                });
            });
            return Array.from(groups).sort();
        }

        function loadDisciplineSchedule(subject, group = '') {
            const filtered = [];
            state.scheduleData.schedules.forEach(s => {
                const dayLessons = [];
                s.lessons?.forEach(l => {
                    const items = l.items?.filter(i => 
                        i.title === subject && (!group || i.partner === group)
                    );
                    if (items && items.length) {
                        dayLessons.push({ ...l, items });
                    }
                });
                if (dayLessons.length) {
                    filtered.push({ date: s.date, week_day: s.week_day, lessons: dayLessons });
                }
            });

            renderDisciplineSchedule(filtered, subject, group);
        }

        function renderDisciplineSchedule(days, subject, group) {
            const groupInfo = group ? ` (${group})` : '';
            let html = `<div class="schedule-header">
                <div class="schedule-date">${state.selectedTeacher}</div>
                <div style="color:#6b7280;margin-top:4px">–î–∏—Å—Ü–∏–ø–ª–∏–Ω–∞: ${subject}${groupInfo}</div>
            </div>`;

            if (!days.length) {
                html += '<div class="no-lessons">–ó–∞–Ω—è—Ç–∏–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
            } else {
                days.forEach(day => {
                    html += `<div style="border:1px solid #e5e7eb;border-radius:12px;padding:20px;margin-bottom:16px">
                        <div style="font-size:18px;font-weight:600;margin-bottom:12px">
                            üìÖ ${day.date} (${weekDays[day.week_day]}) [${day.lessons.length}]
                        </div>`;
                    day.lessons.forEach(l => {
                        html += `<div class="lesson">
                            <div class="lesson-header">
                                <div class="lesson-number">${l.number}</div>
                                <div style="color:#6b7280">üïê ${l.time}</div>
                            </div>`;
                        l.items.forEach(item => {
                            html += `<div class="lesson-content">
                                <div class="lesson-title">üìö ${item.title}</div>
                                <div>
                                    <span class="badge badge-type">${item.type}</span>
                                    <span class="badge badge-partner">${item.partner}</span>
                                    ${item.location ? `<span class="badge">${item.location}</span>` : ''}
                                </div>
                            </div>`;
                        });
                        html += '</div>';
                    });
                    html += '</div>';
                });
            }

            disciplineScheduleContainer.innerHTML = html;
            disciplineScheduleContainer.style.display = 'block';
            scheduleContainer.style.display = 'none';
        }

        function showError(msg, container = errorContainer) {
            container.innerHTML = `<div class="error">${msg}</div>`;
        }

        // Init
        dateInput.value = new Date().toISOString().split('T')[0];
        dateInput.addEventListener('change', () => {
            if (state.selectedClient || clientInput.value.trim()) loadSchedule();
        });

        loadClients().then(() => {
            if (state.selectedClient && dateInput.value) loadSchedule();
            if (state.selectedTeacher) loadTeacherSchedule();
        });
    </script>
</body>
</html>
